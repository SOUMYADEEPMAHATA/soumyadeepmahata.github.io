<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="terminal">
    <div class="output">
        <p>About Me</p>
        <p>I'm a 4th-year engineering student at SUTD, exploring robotics, AI, control theory, and more.</p>
        <p>Skills: Altium, SolidWorks, Python, ROS, Signal Processing</p>
        <p>Type a command to navigate:</p>
        <p><code>projects</code> — View my projects</p>
        <p><code>home</code> — Go back to the homepage</p>
    </div>

    <div class="input-line">
        <span class="prompt">$</span>
        <input type="text" id="terminalInput" autofocus />
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
